<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In - Smart Wear Online Clothing</title>
        <link rel="stylesheet" href="style.css"> <!-- Main CSS file -->
        <link rel="stylesheet" href="auth-styles.css"> <!-- Auth-specific CSS file -->
    </head>
    <body>
    
<div class="sign-container">
    <div class="container">
        <form action="">
            <h2 class="signin-header">Sign In</h2>
            <label class="sign text">email</label>
            <br>
            <input class="sign-text-area" type="email" name="email" id="email">
            <sup class="forgot"><a href="#">Forgot Password?</a></sup>
            <label class="sign-text" for="password">Password:</label>
            <br>
            <input class="sign-text-area" type="password" name="password" id="password">
            <input class="log-in-btn" type="submit" value="Log in">
        </form>
        <hr>
        <p class="no-acc">No account no worries</p>
        <button class="create-acc-btn"><a href="signup.html">Create Smart Wear Online Collections Account</a></button>
    </div>
</div>
</body>
</html>
