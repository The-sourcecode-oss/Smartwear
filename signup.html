<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Smart Wear Online Clothing</title>
        <link rel="stylesheet" href="style.css"> <!-- Main CSS file -->
        <link rel="stylesheet" href="auth-styles.css"> <!-- Auth-specific CSS file -->
    </head>
    <body>
    <a href="index.html"><h1 class="main-head">Smart Wear Online Clothing Shop</h1></a>
    <div class="container">
        <form action="">
            <h2 class="signin-header">Create Account</h2>
            <br>
            <p class="sign-text">Sign up to Smart Wear Clothing Collections</p>
            <br>
            <input class="sign-name" type="text" placeholder="First Name" required>
            <input class="sign-name" type="text" placeholder="Last Name" required>
            <br>
            <input class="sign-text-area" type="email/number" placeholder="Enter email address or Mobile number" required>
            <br>
            <input class="sign-text-area" type="text" placeholder="Username" required>
            <br>
            <input class="sign-text-area" type="password" placeholder="Password" required>
            <p class="note">NOTE:Password must be at least 6 characters!</p>
            <br>
            <input class="log-in-btn" type="submit" value="Sign Up">
        </form>
        <hr>
        <p class="policy">By creating an account you agree to Smart Wear Online Clothing Shop <a href="#">Terms of use</a> and <a href="#">Privacy policy</a></p>
        <hr>
        <p class="member-text">Already have an account <a href="log.html">Log In</a></p>
    </div> 
</body>
</html>
